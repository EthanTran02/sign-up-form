<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/asset/reset.css">
</head>
<body>
    <div id="image">
        <div id="logo-wrapper">
            <img src="asset/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div id="right-side">
        <div class="wrapper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <span>know</span> you want to</p>
            <div id="form-wrapper">
                <form action="path" method="get">
                    <div class="form-background">
                        <div class="row1">
                            <div class="form-group">
                                <label for="name">First name</label>
                                <input type="text" name="first-name" id="name" >
                            </div>
                            
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name" >
                            </div>
                        </div>
        
                        <div class="row2">    
                            <div class="form-group">                  
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" >
                            </div>  
        
                            <div class="form-group"> 
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" >
                            </div>  
                        </div>
        
                        <div class="row3">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
        
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <button>Create account</button>
                    <p>already have an account? <span class="login-text">Login</span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
